<!doctype HTML>
<html>
<head>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Radio LS-Story.pl</title>
</head>
<body>
  <img id="cursor" src="img/cursor.png">
    <div id="radio">
      <img src="./img/radio.png" alt="">

      <div id="volup">
       <form id="volup">
         <button id="volup" type="submit" name="volup"></button>

       </form>
      </div>
      <div id="voldown">
        <form id="voldown">
          <button id="voldown" type="submit" name="voldown"></button>
 
        </form>
       </div>
       <div id="onoff">
        <form id="onoff">
          <button id="onoff" type="submit" name="onoff"></button>
 
        </form>
       </div>
      <div class="ekran">
        <div class="channel">
          <br />
          <br /><span> Channel:</span>
          <form id="login-form">
          <input id="channel" type="number" name="channel" value="" min="1" max="1000" step = "0.01" placeholder="1000" style="width: 70%"><br />
          <button id="submit" type="submit" name="channel">join</button>
        </form>
        </div>
      </div>

    </div>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
